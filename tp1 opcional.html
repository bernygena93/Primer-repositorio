<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Seguro No pagamos Cooperativa</title>
		<link rel="stylesheet" href="hojaestilo.css"/>
	</head>
	<body>
		<div id="formulario">
			<h1 id="titulo">NO PAGAMOS COOPERATIVA SEGUROS</h1>
			<h2 id="subtitulo">Complete los datos para solicitar un nuevo seguro</h2>
				<form id="miformulario">
					<input type="text" name="nombre" id="nombre" placeholder="Nombre" /><br><br>
					<input type="text" name="apellido" id="apellido" placeholder="Apellido" /><br><br>
					<input type="number" name="dni" id="dni" placeholder="DNI/CU"/><br><br>
					<input type="email" name="email" id="email" placeholder="email@dominio.com"/><br><br>
					<input type="number" name="telefono" id="telefono" placeholder="Telefono"/><br><br>
					<label>Tipo de Cobertura</label><br><br>
					<select>
						<option>Basico</option>
						<option>Intermedio</option>
						<option>Premium</option>
					</select>
				</form>
		</div>
		<div id="boton">
			<input form="miformulario" type="submit" value="Enviar" id="enviar" />
		</div>
		<footer>
			<div id="pie">
				<p id="contacto">CONTACTO</p>
				<address>Telefono: 011-76654706</address>
				<address>Email: nopagamos@seguros.com</address>
			</div>
		</footer>
	</body>
</html>
